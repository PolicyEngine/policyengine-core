[build-system]
requires = [
    "setuptools",
    "pathlib"
]
build-backend = "setuptools.build_meta"

[project]
name = "policyengine-core"
version = "3.6.0"
dependencies = [
    "pytest>=8,<9",
    "numpy~=1.26.4",
    "black",
    "linecheck<1",
    "yaml-changelog<1",
    "coverage",
    "sortedcontainers<3",
    "numexpr<3",
    "dpath<3",
    "psutil<6",
    "wheel<1",
    "h5py>=3,<4",
    "requests>=2.27.1,<3",
    "pandas>=1",
    "plotly>=5.6.0,<6",
    "ipython>=7.17.0,<8",
    "pyvis>=0.3.2",
]
requires-python = ">=3.9"
authors = [
    {name = "PolicyEngine", email = "hello@policyengine.org"}
]
description = "Core microsimulation engine enabling country-specific policy models."
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["tax", "benefit", "microsimulation", "framework"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: POSIX",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

[project.optional-dependencies]
dev = [
    "jupyter-book<1",
    "furo<2023",
    "markupsafe==2.0.1",
    "coverage",
    "furo",
    "mypy<2",
    "sphinx==5.0.0",
    "sphinx-argparse==0.4.0",
    "sphinx-math-dollar==1.2.1",
    "types-PyYAML==6.0.12.2",
    "types-requests==2.28.11.7",
    "types-setuptools==65.6.0.2",
    "types-urllib3==1.26.25.4",
]

[project.urls]
Homepage = "https://github.com/policyengine/policyengine-core"

[project.entry-points.console_scripts]
policyengine-core = "policyengine_core.scripts.policyengine_command:main"